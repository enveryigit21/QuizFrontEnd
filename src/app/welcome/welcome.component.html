<div class="container bg-light py-5">
       <h1 class="display-5 fw-bold">Welcome to Quiz App</h1>
       <p class="col-md-8 fs-4">This quiz will cantains total 9 questions. Each Question holds 10 points</p>
       <h3>Rules</h3>
       <ol>
        <li>Correct Question gives you 10 points</li>
        <li>Incorrect question gives to -10 points</li>
        <li>You will have 10 sec to answer each question</li>
        <li>Refereshing the page will reset the Quiz</li>
      </ol>
      <h1 style="font-family: cursive; text-align: center;">All the best</h1>

      <div class="name col-md-4 my-3">
        <label for=""> Enter you name:</label>
        <input  #name  type="text" class="form-control">
      </div>
      <button routerLink="/question" class="btn btn-primary btn-lg" formControlName="user" (click)="startQuiz()">Start the Quiz</button>
</div>
